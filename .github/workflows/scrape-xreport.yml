name: Scrape X Report

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          X_REPORT_API_URL: ${{ secrets.X_REPORT_API_URL }}
          X_REPORT_SECRET: ${{ secrets.X_REPORT_SECRET }}
          CHROME_DRIVER_PATH: auto
          CHROME_BINARY_PATH: ""
        run: |
          python3 scripts/caspit_xreport.py
